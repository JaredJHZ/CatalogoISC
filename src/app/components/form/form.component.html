<div class="col s12">
  <form (ngSubmit)="ingresar()" #forma>
          <h5 style="text-align:center;">{{titulo}}</h5>
          <select name="num" [(ngModel)]="usuario.num" class="browser-default">
            <option value="">Numero de control</option>
            <option *ngFor="let usuario of usuarios" [value]="usuario.numero_control">{{usuario.numero_control}}</option>
          </select>
          <input name="password" [(ngModel)]="usuario.pass" type="password" class="validate" input="password">
          <label for="password">Contrase√±a</label>
          <div>
              <button type="submit" class="waves-effect waves-light btn bot">Ingresar</button>
          </div>
    </form>
</div>
