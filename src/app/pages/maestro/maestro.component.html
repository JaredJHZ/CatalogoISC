<div class="row" *ngIf="maestro && materias">
    <div class="col s12 m6 l4">
      <div class="card blue-grey darken-1 custom">
        <div class="card-content white-text">
          <span class="card-title">{{maestro.nombre}}</span>
          <p>{{maestro.titulo}}</p>
        </div>
        <div class="card-action">
            <ul class="collection">
                <li *ngFor="let materia of materias" class="collection-item">{{materia.nombre}}</li>
              </ul>
        </div>
      </div>
    </div>
  </div>
